{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Опрос{% endblock title %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/navbar.css' %}">
</head>
<body>
    <nav class="navbar">
        <ul class="menu">
            <li><a href="{% url 'poll-list' %}">Все вопросы</a></li>
            {% block menu %}{% endblock menu %}
        </ul>
    </nav>
    <div class="container">
        <h1>{% block page_header %}Вопросы{% endblock page_header %}</h1>
        {% block content %}{% endblock content %}
    </div>
</body>
</html>
